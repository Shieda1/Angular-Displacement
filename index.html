<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Displacement Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="angularDisplacementRadio" name="variables" checked>
  <label for="angularDisplacementRadio">Angular Displacement</label>

  <input type="radio" id="distanceTravelledRadio" name="variables">
  <label for="distanceTravelledRadio">Distance Travelled</label>

  <input type="radio" id="radiusofCircularPathRadio" name="variables">
  <label for="radiusofCircularPathRadio">Radius of Circular Path</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(s) Distance Travelled (m)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(r) Radius of Circular Path (m)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
